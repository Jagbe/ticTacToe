<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/3f047f0e85.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="mainContainer">
            <div class="gameOver"><h2 id="gameOverMessage">Congratulations!</h2></div>

            <div class=welcomeDiv>
                <div class="welcome"><h2>Welcome to Jason's TicTacToe Exercise.</h2></div>
                <div class="gameStart"><h2>Start?</h2></div>
            </div>
    
                    <form class="nameForm">
                    
                        <div class='playerOneName'>
                            <h3>Player One Name:</h3> <input class='input' type='text' id='author' name="playerTwoName" minlength="3">
                        </div>
    
                        <div class='playerTwoName'>
                            <h3>Player Two Name:</h3> <input class='input' type='text' name='playerTwoName' minlength="3">
                        </div>
    
                        <div class='gameStart' id='nameSubmit'>
                            <h2>Submit?</h2>
                        </div>

                    </form>

                </form>

            <div class="gameBoard">
                <div class="tableDiv" id="one"></div>
                <div class="tableDiv" id="two"></div>
                <div class="tableDiv" id="three"></div>
                <div class="tableDiv" id="four"></div>
                <div class="tableDiv" id="five"></div>
                <div class="tableDiv" id="six"></div>
                <div class="tableDiv" id="seven"></div>
                <div class="tableDiv" id="eight"></div>
                <div class="tableDiv" id="nine"></div>
            </div>
        
        </div>
            
                

    </body>
    
    <script src="index.js"></script>

</html>
